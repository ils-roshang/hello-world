steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - build
      - '-t'
      - us-central1-docker.pkg.dev/sureel-test/hello-repo/mcp-observability-server-test
      - '.'
      - '-f'
      - 'packages/observability-mcp/Dockerfile'

  # Push to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - push
      - us-central1-docker.pkg.dev/sureel-test/hello-repo/mcp-observability-server-test

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - mcp-observability-server
      - '--image=us-central1-docker.pkg.dev/sureel-test/hello-repo/mcp-observability-server-test'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--service-account=roshang@sureel-test.iam.gserviceaccount.com'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--max-instances=5'
      - '--timeout=300s'
      - '--set-env-vars'
      - 'ENABLE_DESTRUCTIVE_TOOLS=false'

images:
  - us-central1-docker.pkg.dev/sureel-test/hello-repo/mcp-observability-server-test
